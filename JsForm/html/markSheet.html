<!DOCTYPE html>
<html>
<head>
    <title>Marksheet</title>
    <link href="../sourceCode/bootstrap.min.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link href="../css/markSheet.css" rel="stylesheet" />
</head>
<body id="bd">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 id="str">Student Marksheet</h1>
                <form>
                    <div class="box-center">
                       
                        <div class="box">
                            <label class="lb">Dbms:</label>
                            <input id="Dbms" name="Dbms" type="text" placeholder="Enter Dbms Marks" />
                        </div>

                        <div class="box">
                            <label class="lb">Jquery:</label>
                            <input id="Jquery" name="Jquery" type="number" placeholder="Enter Jquery Marks" />
                        </div>

                        <div class="box">
                            <label class="lb">JavaScript:</label>
                            <input id="java" name="java" type="number" placeholder="Enter java marks" />
                        </div>

                        <div class="box">
                            <label class="lb">Asp.net:</label>
                            <input id="asp" name="asp" type="number" placeholder="Enter Asp.net marks" />
                        </div>

                        <div class="box">
                            <label class="lb">Html:</label>
                            <input id="html" name="html" type="number" placeholder="Enter Html marks" />
                        </div>

                        <div class="box">
                            <label class="lb">Bootstrap:</label>
                            <input id="boot" name="boot" type="number" placeholder="Enter Bootstrap marks" />
                        </div>

                        <div class="box">
                            <button type="button" class="btn" name="btn" onclick="btnclick()">Submit</button>
                            <button type="reset" class="btn">Reset</button>
                        </div>
                    </div>
                </form>
                <hr />
                <div class="box">
                    <label id="total"></label>
                    <br />
                    <label id="pass"></label>
                    <br />
                    <label id="lblob"></label>
                    <br />

                    <label id="lblper"></label>
                    <br />

                    <label id="lblgrade"></label>
                    <br />
                    <label id="dbm"></label><br />
                    <label id="q"></label><br />
                    <label id="j"></label><br />
                    <label id="a"></label><br />
                    <label id="h"></label><br />
                    <label id="br"></label><br />
                </div>

            </div>


        </div>
        </div>
    </div>

    <script src="../js/markSheet.js" type="text/javascript"></script>
    <!--<script src="../sourceCode/jquery-3.5.1.min.js"></script>
    <script src="../sourceCode/bootstrap.min.js"></script>-->
</body>
</html>
